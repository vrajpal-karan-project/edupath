<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="E-Learning system" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>EduPath</title>
    <style type="text/css">
      body {
        background: #1d1640;
      }

      figure {
        margin: 0;
        transform: translate(-50%, -50%) rotate(0deg) scale(1.4, 1.4);
        position: absolute;
        left: 50%;
        top: 50%;
        border-radius: 150px;
        box-sizing: border-box;
        animation: rotation 20s infinite linear;
      }

      figure div:after {
        content: "";
        width: 20px;
        height: 20px;
        border: 1px solid #0cff9a;
        box-sizing: border-box;
        position: absolute;
        left: 20px;
        top: 20px;
        animation: shuffle 2s infinite;
      }

      figure div:nth-child(1) {
        transform: rotate(0deg);
      }
      figure div:nth-child(1):after {
        animation-delay: -0.5s;
      }
      figure div:nth-child(2) {
        transform: rotate(45deg);
      }
      figure div:nth-child(2):after {
        animation-delay: -1s;
      }
      figure div:nth-child(3) {
        transform: rotate(90deg);
      }
      figure div:nth-child(3):after {
        animation-delay: -1.5s;
      }
      figure div:nth-child(4) {
        transform: rotate(135deg);
      }
      figure div:nth-child(4):after {
        animation-delay: -2s;
      }
      figure div:nth-child(5) {
        transform: rotate(180deg);
      }
      figure div:nth-child(5):after {
        animation-delay: -2.5s;
      }
      figure div:nth-child(6) {
        transform: rotate(225deg);
      }
      figure div:nth-child(6):after {
        animation-delay: -3s;
      }
      figure div:nth-child(7) {
        transform: rotate(270deg);
      }
      figure div:nth-child(7):after {
        animation-delay: -3.5s;
      }
      figure div:nth-child(8) {
        transform: rotate(315deg);
      }
      figure div:nth-child(8):after {
        animation-delay: -4;
      }

      @keyframes rotation {
        100% {
          transform: translate(-50%, -50%) rotate(-360deg) scale(1.4, 1.4);
        }
      }
      @keyframes shuffle {
        50% {
          transform: scale(0.4, 0.4) rotate(-90deg);
          border-radius: 50%;
        }
      }
    </style>
    <script type="text/javascript">
      (function (l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split("&")
            .forEach(function (v) {
              var a = v.split("=");
              q[a[0]] = a.slice(1).join("=").replace(/~and~/g, "&");
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || "") +
                (q.q ? "?" + q.q : "") +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <figure>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </figure>
    </div>
  </body>
</html>
